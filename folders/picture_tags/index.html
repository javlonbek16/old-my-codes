<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture-tag</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <section class="site-header container"></section>
    </header>
    <main>
      <section class="falon-bolim">
        <div class="container">
          <picture>
            <source media="(min-width:1268px)" srcset="img/1268px.png" />
            <source media="(min-width:768px)" srcset="img/768px.png" />
            <source media="(min-width:375px)" srcset="img/365px.png" />
            <img src="img/365px.png" alt="falon-rasm" />
          </picture>
        </div>
      </section>
    </main>
    <footer>
      <section class="falon-footer">
        <div class="container"></div>
      </section>
    </footer>
  </body>
</html>
