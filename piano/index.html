<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">Hihat</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">Openhat</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">Boom</span>
      </div>
      <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">Tom</span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
      </div>
    </div>
    <audio class="audio" src="sounds/clap.wav" data-key="65"></audio>
    <audio class="audio" src="sounds/hihat.wav" data-key="83"></audio>
    <audio class="audio" src="sounds/kick.wav" data-key="68"></audio>
    <audio class="audio" src="sounds/openhat.wav" data-key="70"></audio>
    <audio class="audio" src="sounds/boom.wav" data-key="71"></audio>
    <audio class="audio" src="sounds/ride.wav" data-key="72"></audio>
    <audio class="audio" src="sounds/snare.wav" data-key="74"></audio>
    <audio class="audio" src="sounds/tom.wav" data-key="75"></audio>
    <audio class="audio" src="sounds/tink.wav" data-key="76"></audio>
    <script src="main.js"></script>
  </body>
</html>
